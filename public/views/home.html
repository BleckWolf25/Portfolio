<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TEMPLATE DEPENDENCIES -->
    <link rel="stylesheet" href="../css/cursor.css">        <!-- Custom cursor styles -->
    <link rel="stylesheet" href="../css/loading_dots.css">  <!-- Loader animation -->
    <link rel="stylesheet" href="../css/main.css">          <!-- Core styles -->
    
    <!-- EXTERNAL DEPENDENCIES -->
    <script src="https://cdn.jsdelivr.net/npm/motion/dist/motion.min.js"></script> <!-- Animation library(the template uses motion but you can use whatever you'd like) -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> <!-- Icon system - Iconfiy -->
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">

    <!-- CUSTOMIZE THESE -->
    <title>{Your Name} Portfolio</title>                <!-- Page title -->
    <link rel="icon" href="../icons/favicon.ico">       <!-- Favicon path -->
  </head>

  <body>
    <!-- VISUAL ELEMENTS -->
    <div class="custom-cursor"></div>                   <!-- Animated cursor -->
    <div class="progress"></div>                        <!-- Scroll progress indicator -->

    <!-- LOADING SCREEN -->
    <div class="loader-wrapper">                        <!-- Initial loader -->
      <!-- Animated bouncing circles -->
      <div class="loader">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="shadow"></div><div class="shadow"></div><div class="shadow"></div>
      </div>
    </div>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="content-wrapper">
      <!-- NAVIGATION SYSTEM -->
      <nav class="navbar">                              <!-- Sticky header -->
        <div class="navbar__container glass">           <!-- Glass effect container -->
          <a href="#home" class="navbar__logo">
            <span class="logo-text">{YourName}</span>   <!-- Your logo/text -->
          </a>

          <!-- MOBILE MENU TOGGLE -->
          <button class="navbar__toggle" id="mobile-menu" aria-label="Toggle navigation">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
          </button>

          <!-- NAVIGATION LINKS -->
          <ul class="navbar__menu">
            <!-- DUPLICATE/EDIT THESE MENU ITEMS -->
            <li class="navbar__item">
              <a href="#home" class="navbar__links active">
                <span class="nav-indicator"></span>      <!-- Animated underline -->
                <span class="nav-text">Home</span>       <!-- Link text -->
              </a>
            </li>
            <!-- ADD MORE SECTIONS HERE -->
          </ul>
        </div>
      </nav>

      <!-- MAIN CONTENT SECTIONS -->
      <main>
        <!-- HOME SECTION TEMPLATE -->
        <section class="home" id="home">
          <div class="home__container">
            <span class="home__greeting">Custom greeting</span>
            <h1 class="home__title" data-text="{YourName}">{YourName}</h1>
            <h2 class="home__role">{Your Roles}</h2>
            <p class="home__description">{Your Tagline}</p>
          </div>
        </section>

        <!-- ABOUT SECTION -->
        <section class="about" id="about">
          <div class="about__container">
            <h2 class="about__title">About Me</h2>
            <p class="about__description">
              <!-- Your about me content -->
            </p>
          </div>
        </section>

        <!-- TECHNOLOGIES GRID -->
        <section class="techs" id="tech">
          <div class="techs__container">
            <h2 class="techs__title">Technologies</h2>
            <div class="techs__grid">
              <!-- EDIT/CUSTOMIZE THESE TECHNOLOGY GROUPS -->
              <article class="tech-group">
                <h3 class="tech-group__title">Languages</h3>
                <ul class="tech-group__items">
                  <!-- TECHNOLOGY ITEM TEMPLATE -->
                  <li class="tech-item">
                    <iconify-icon icon="mdi:language-c"></iconify-icon>
                    <span>Language Name</span>
                  </li>
                </ul>
              </article>
            </div>
          </div>
        </section>

        <!-- PROJECT SHOWCASE -->
        <section class="projects" id="projects">
          <div class="projects__container">
            <h2 class="projects__title">Projects</h2>
            <div class="projects__grid">
              <!-- PROJECT CARD TEMPLATE -->
              <div class="projects-card">
                <div class="projects-card__image">
                  <img src="../images/project.jpg" alt="Project screenshot">
                </div>
                <div class="projects-card__info">
                  <h3 class="projects-card__title">Project Title</h3>
                  <p class="projects-card__description">
                    <!-- Project description -->
                  </p>
                  <div class="projects-card__links">
                    <a href="#" class="projects-card__link">
                      <iconify-icon icon="mdi:github"></iconify-icon> Repo
                    </a>
                  </div>
                  <div class="projects-card__tech">
                    <span class="projects-card__tech-item">Tech Used</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- CONTACT SECTION -->
        <section class="contact" id="contact">
          <div class="contact__container">
            <h2 class="contact__title">Contact</h2>
            <div class="contact__icons">
              <!-- SOCIAL LINKS -->
              <a href="mailto:your@email.com" class="contact__link">
                <iconify-icon icon="mdi:email"></iconify-icon>
              </a>
              <a href="#" class="contact__link">
                <iconify-icon icon="mdi:github"></iconify-icon>
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- SCRIPT INTEGRATION -->
    <script type="module" src="../js/loading.js"></script>      <!-- Loader logic -->
    <script type="module" src="../js/navbar.js"></script>       <!-- Mobile menu -->
    <script type="module" src="../js/cursor.js"></script>       <!-- Custom cursor -->
    <!-- ADD MORE SCRIPTS AS NEEDED -->
  </body>
</html>
